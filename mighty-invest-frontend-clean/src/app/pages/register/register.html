<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-logo">MightyInvest</h1>
            <p class="auth-subtitle">Create your account</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>

            <div *ngIf="errorMessage" class="alert alert-error">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" formControlName="name" placeholder="John Doe"
                    [class.input-error]="name?.invalid && name?.touched" autocomplete="name" />
                <span class="field-error" *ngIf="name?.invalid && name?.touched">
                    <span *ngIf="name?.errors?.['required']">Name is required.</span>
                    <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</span>
                </span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="you@example.com"
                    [class.input-error]="email?.invalid && email?.touched" autocomplete="email" />
                <span class="field-error" *ngIf="email?.invalid && email?.touched">
                    <span *ngIf="email?.errors?.['required']">Email is required.</span>
                    <span *ngIf="email?.errors?.['email']">Enter a valid email address.</span>
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="••••••••"
                    [class.input-error]="password?.invalid && password?.touched" autocomplete="new-password" />
                <span class="field-error" *ngIf="password?.invalid && password?.touched">
                    <span *ngIf="password?.errors?.['required']">Password is required.</span>
                    <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters.</span>
                </span>
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>

        </form>

        <p class="auth-footer">
            Already have an account? <a routerLink="/login">Sign in</a>
        </p>
    </div>
</div>
